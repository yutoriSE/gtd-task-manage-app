<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - GTD Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-frame {
            width: 393px;
            height: 852px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 44px;
            background: #1976d2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
        }

        .app-bar {
            background: #1976d2;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-bar-title {
            font-size: 22px;
            font-weight: 500;
        }

        .icon-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            background: #fafafa;
        }

        .project-list {
            padding: 8px 0;
        }

        .project-item {
            background: white;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
            cursor: pointer;
        }

        .project-item:hover {
            background: #f5f5f5;
        }

        .project-icon {
            font-size: 32px;
            flex-shrink: 0;
        }

        .project-content {
            flex: 1;
        }

        .project-title {
            font-size: 18px;
            color: #212121;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .project-description {
            font-size: 14px;
            color: #757575;
            margin-bottom: 8px;
        }

        .project-meta {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: #9e9e9e;
        }

        .task-count {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1976d2;
            transition: width 0.3s;
        }

        .bottom-nav {
            display: flex;
            background: white;
            border-top: 1px solid #e0e0e0;
            height: 80px;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .nav-item:hover {
            background: #f5f5f5;
        }

        .nav-item.active {
            color: #1976d2;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 3px;
            background: #1976d2;
            border-radius: 0 0 3px 3px;
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 12px;
        }

        .fab {
            position: absolute;
            bottom: 96px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #1976d2;
            border-radius: 16px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }

        .fab:hover {
            background: #1565c0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>📶 📡 🔋</span>
        </div>

        <div class="app-bar">
            <div class="app-bar-title">Projects</div>
            <button class="icon-button">ℹ️</button>
        </div>

        <div class="content">
            <div class="project-list">
                <div class="project-item">
                    <div class="project-icon">🌐</div>
                    <div class="project-content">
                        <div class="project-title">新しいウェブサイトを作る</div>
                        <div class="project-description">会社のコーポレートサイトをリニューアル</div>
                        <div class="project-meta">
                            <div class="task-count">📝 5 タスク</div>
                            <div>📅 3月末まで</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 40%"></div>
                        </div>
                    </div>
                </div>

                <div class="project-item">
                    <div class="project-icon">✈️</div>
                    <div class="project-content">
                        <div class="project-title">来月の海外旅行を計画</div>
                        <div class="project-description">フランス・パリへの10日間の旅行</div>
                        <div class="project-meta">
                            <div class="task-count">📝 8 タスク</div>
                            <div>📅 2週間後</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 25%"></div>
                        </div>
                    </div>
                </div>

                <div class="project-item">
                    <div class="project-icon">🏠</div>
                    <div class="project-content">
                        <div class="project-title">部屋の模様替え</div>
                        <div class="project-description">リビングルームのレイアウト変更</div>
                        <div class="project-meta">
                            <div class="task-count">📝 4 タスク</div>
                            <div>📅 今月中</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 75%"></div>
                        </div>
                    </div>
                </div>

                <div class="project-item">
                    <div class="project-icon">📱</div>
                    <div class="project-content">
                        <div class="project-title">モバイルアプリ開発</div>
                        <div class="project-description">GTDタスク管理アプリのリリース</div>
                        <div class="project-meta">
                            <div class="task-count">📝 12 タスク</div>
                            <div>📅 来月</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 60%"></div>
                        </div>
                    </div>
                </div>

                <div class="project-item">
                    <div class="project-icon">💪</div>
                    <div class="project-content">
                        <div class="project-title">健康的な生活習慣を身につける</div>
                        <div class="project-description">運動と食生活の改善プログラム</div>
                        <div class="project-meta">
                            <div class="task-count">📝 6 タスク</div>
                            <div>📅 進行中</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 33%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fab">+</div>

        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon">📥</div>
                <div class="nav-label">Inbox</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">✅</div>
                <div class="nav-label">Next</div>
            </div>
            <div class="nav-item active">
                <div class="nav-icon">📁</div>
                <div class="nav-label">Projects</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">⏰</div>
                <div class="nav-label">Waiting</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">💡</div>
                <div class="nav-label">Someday</div>
            </div>
        </div>
    </div>
</body>
</html>
